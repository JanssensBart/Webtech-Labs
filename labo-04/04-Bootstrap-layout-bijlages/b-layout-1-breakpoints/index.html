<html lang="nl-BE">

  <title>Oefening 02 - grid & kleur</title>

<body>
  <header class="m-3 text-start">logo <nav class="text-end">menu</nav>
  </header>

  <main>
    <h1 class="container">containers & breakpoints</h1>
    <section class="themed-container container text-center">.container</section>
    <section class="themed-container container-sm text-center">.container-sm &#8805; 576px</section>
    <section class="themed-container container-md text-start">.container-md &#8805; 768px</section>
    <section class="themed-container container-lg text-start">.container-lg &#8805; 992px</section>
    <section class="themed-container container-xl text-end">.container-xl &#8805; 1200px</section>
    <section class="themed-container container-xxl text-end">.container-xxl &#8805; 1400px</section>
    <section class="themed-container container-fluid text-center">.container-fluid 100%</section>
  </main>
  <aside></aside>
  <footer></footer>

</html>
